<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo on the left -->
    <div class="navbar-brand">
      <a routerLink="/home" class="logo">
        <span class="logo-icon">🎮</span>
        <span class="logo-text">Game Haven</span>
      </a>
    </div>

    <!-- Nav links on the right -->
    <div class="navbar-links">
      <ul class="nav-links">
        <li><a routerLink="/home">Home</a></li>
        <li><a routerLink="/game-menu">Games</a></li>
        <li><a routerLink="/cart">Cart 🛒</a></li>
        <li><a routerLink="/wishlist">Wishlist 💖</a></li>
        <li><button class="profile-btn" (click)="toggleProfileModal()">👤</button></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Profile Modal -->
<div class="profile-modal" *ngIf="showProfileModal">
  <div class="modal-content">
    <span class="close-btn" (click)="toggleProfileModal()">×</span>
    <h2>User Profile</h2>
    <p><strong>Name:</strong> {{ user.name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Phone:</strong> {{ user.phone }}</p>
    <p><strong>Address:</strong> {{ user.address }}</p>
  </div>
</div>
